apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-demo-2
    tier: backend
  name: go-demo-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-demo-2
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: go-demo-2
        tier: backend
    spec:
      containers:
      - image: jcostabe/go-demo-2
        imagePullPolicy: Always
        name: go-demo-2
        readinessProbe:
          httpGet:
            path: /isAlive
            port: 8080
        livenessProbe:
          httpGet:
            path: /isAlive
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        resources: 
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi 
